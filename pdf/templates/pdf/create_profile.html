<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Create Profile</h1>
    <div class="row">
        <form method="post">
            {% csrf_token %}
            <div class="col-12">
                <label for="id_name" class="form-label">Name</label><br>
                {{ form.name }}
            </div>
            <div class="col-12">
                <label for="id_email" class="form-label">Email</label><br>
                {{ form.email }}
            </div>
            <div class="col-12">
                <label for="id_phone" class="form-label">Phone</label><br>
                {{ form.phone }}
            </div>
            <div class="col-12">
                <label for="id_summary" class="form-label">Summary</label><br>
                {{ form.summary }}
            </div>
            <div class="col-12">
                <label for="id_degree" class="form-label">Degree</label><br>
                {{ form.degree }}
            </div>
            <div class="col-12">
                <label for="id_school" class="form-label">School</label><br>
                {{ form.school }}
            </div>
            <div class="col-12">
                <label for="id_university" class="form-label">University</label><br>
                {{ form.university }}
            </div>
            <div class="col-12">
                <label for="id_previous_work" class="form-label">Previous Work</label><br>
                {{ form.previous_work }}
            </div>
            <div class="col-12">
                <label for="id_skills" class="form-label">Skills</label><br>
                {{ form.skills }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
    </div>
  </div>


</body>
</html>
